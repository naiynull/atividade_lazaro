<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Curso</title>
</head>

<body>
    <header>
        <h1 class="p1">CEFET-MG - Campus Varginha - Curso Técnico</h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Início</a>
                </li>
                <li>
                    <a href="../pages/Tabela.html">Curso</a>
                </li>
                <li>
                    <a href="../pages/Dados.html">FAQ</a>
                </li>
                <li>
                    <a href="../pages/Formulario.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="conatato">
        <form method="post" action>
            <fieldset>
                <legend>Contato</legend>
                <div class="formnome">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="formemail">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
                </div>
                <div class="fomsexo">
                    <input type="radio" name="sexo" id="Feminino" value="Feminino"><label
                        for="Feminino">Feminino</label>
                    <input type="radio" name="sexo" id="Masculino" value="Masculino"><label
                        for="Masculino">Masculino</label>
                </div>
                <div>
                    <select id="UF" name="UF">
                        <option value=""> </option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <optio value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                    </select>
                    <input type="text" name="cidade" placeholder="cidade">
                </div>
                <div>
                    <div class="formarquivo">

                        <input type="file" name="arquivos" multiple>
                    </div>
                    <div class="formsugestao" col="3">
                        <label for="sugestao">Sugestão <br></label>
                        <textarea name="sugestao" cols=30 rows=5 required></textarea>
                    </div>
                    <div class="botao">
                        <button id="bot" type="submit"> <span>Enviar</span></button>
                        <button id="bot" type="reset"> <span>Limpar</span></button>
                    </div>
            </fieldset>
        </form>
    </main>
</body>
